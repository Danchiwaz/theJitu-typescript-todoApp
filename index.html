<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="main.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/dist/Complete.js" defer></script>
  </head>
  <body>
    <div class="header"></div>
    <main class="container">
      <div class="left">
        <div class="top">
          <div class="heading">
            <h4>Tasks</h4>
          </div>
          <div class="avatar"><ion-icon name="person-outline"></ion-icon></div>
        </div>

        <div class="left__middle">
          <div class="div-btn" data-aos="fade-right" data-aos-duration="1000">
            <button type="button" id="all__tasks">
              <span class="icon-btn"
                ><ion-icon name="document-text-outline"></ion-icon
              ></span>
              <span>All Task </span>
            </button>
          </div>

          <div class="div-btn" data-aos="fade-right" data-aos-duration="2000">
            <button type="button" id="incomplete">
              <span class="icon-btn"
                ><ion-icon name="close-outline"></ion-icon
              ></span>
              <span>Pending Tasks </span>
            </button>
          </div>

          <div class="div-btn" data-aos="fade-right" data-aos-duration="3000">
            <button type="button" id="complete">
              <span class="icon-btn"
                ><ion-icon name="bookmarks-outline"></ion-icon
              ></span>
              <span>Completed task </span>
            </button>
          </div>
        </div>
      </div>
      <div class="middle">
        <form action="" id="form-capture-data">
          <div class="form_group">
            <input type="text" id="title" placeholder="Enter Title" />
          </div>
          <div class="form_group">
            <input
              type="text"
              class="input-center"
              id="description"
              placeholder="Enter Description"
            />
          </div>
          <div class="form_group">
            <input type="date" id="date" placeholder="Date Due" />
          </div>

          <button type="submit" id="btn-submit" class="btn-add-submit">
            <ion-icon name="add-outline"></ion-icon>
          </button>
          <button
            type="button"
            style="display: none"
            id="btn-submit"
            class="btn-edit-submit"
          >
            update
          </button>
        </form>
        <hr class="rule" />
        <ul id="tasks"></ul>
      </div>
      <div class="right"></div>
    </main>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
